<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather side</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/420ba10640.js" crossorigin="anonymous"></script>    <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="conteiner">
    <!--Search bar-->
    <div class="search">
      <h1 class="intro-text">Enter city name:</h1>
      <input type="text" class="search-bar" placeholder="Search">
      <button class="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
    <!--Error message-->
    <div class="error">
      <p>Invalid city name!</p>
    </div>
    <!--Body-->
    <div class="body">
        <h3 class="description"></h3>
        <img class="weatherImg" src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon" width="80px"/>
        <h1 class="temp"></h1>
        <h2 class="city"></h2>
      <!--Details-->
      <div class="details">
        <div class="det">Humidity:<p class="humidity"></p><img src="img/humidity.png" alt="" width="20px"/></div>
        <div class="det">Wind:<p class="wind"></p><img src="img/wind.png" alt="" width="20px"/></div>
       </div>
    </div>
  </section>
</body>
<script src="script.js"></script>
</html>
